<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfwork Operatori 3</title>
</head>
<body>


    <script>

        let a = 5;

        let b = 10;

        let somma = a + b;

        let dif = b - a;

        let mol = a * b;

        let div = b / a;

        let pot_a = a**2;

        let pot_b = b**2;

        console.log("Con i numeri da te scelti, i risultati delle varie operazioni sono: somma(" + somma + "), sottrazione(" + dif + "), moltiplicazione(" + mol + "), divisione (" + div + "), potenza alla seconda del primo numero(" + pot_a + "), potenza alla seconda del secondo numero(" + pot_b +").");

    </script>
</body>
</html>
